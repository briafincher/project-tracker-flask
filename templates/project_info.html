{% extends 'base.html' %}

{% block title %}Project Info{% endblock %}

{% block content %}

  <h1>{{ title }}</h1>

  <p>Description: {{ description }}</p>
  <p>Maximum Grade: {{grade}}</p>

  <table>
    <tr>
        <th>Github</th>
        <th>Grade</th>
    </tr>
  {% for github, grade in grades %}
    <tr>
        <td><a href="/student?github={{github}}">{{github}}</a></td>
        <td>{{grade}}</td>
    </tr>
  {% endfor %}
  </table>

{% endblock %}
