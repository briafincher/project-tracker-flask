<!doctype html>
<html>
<head>
    <title>Project Info</title>
</head>
<body>
  <h1>{{ title }}</h1>

  <p>Description: {{ description }}</p>
  <p>Maximum Grade: {{grade}}</p>

  <ul>
    {% for github, grade in grades %}
        <li> Github: <a href="/student?github={{github}}">{{github}}</a> <br>
            Grade: {{grade}} </li>
    {% endfor %}
  </ul>

</body>
</html>
